name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        node-version: [18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: autoslides/package-lock.json


    - name: Install dependencies
      run: |
        cd autoslides
        npm ci

    - name: Lint code
      run: |
        cd autoslides
        npm run lint

    - name: Type check
      run: |
        cd autoslides
        npx vue-tsc --noEmit

    - name: Build application (package only)
      run: |
        cd autoslides
        npm run package
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: autoslides/package-lock.json

    - name: Install dependencies
      run: |
        cd autoslides
        npm ci

    - name: Run security audit
      run: |
        cd autoslides
        npm audit --audit-level=moderate

    - name: Check for outdated dependencies
      run: |
        cd autoslides
        npm outdated || true