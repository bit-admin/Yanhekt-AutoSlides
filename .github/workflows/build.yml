name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            artifact_pattern: "**/*.exe"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: autoslides/package-lock.json

    - name: Install dependencies
      run: |
        cd autoslides
        npm ci

    - name: Lint code
      run: |
        cd autoslides
        npm run lint

    - name: Build application
      run: |
        cd autoslides
        npm run make
      env:
        # Disable code signing for CI builds
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: List build output
      run: |
        cd autoslides
        find out/make -type f -name "*" | head -20

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AutoSlides-${{ matrix.platform }}
        path: autoslides/out/make/${{ matrix.artifact_pattern }}
        retention-days: 30