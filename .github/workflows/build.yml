name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
            artifact_pattern: "**/*.dmg"
          - os: windows-latest
            platform: Windows
            artifact_pattern: "**/*.exe"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: autoslides/package-lock.json


    - name: Install dependencies
      run: |
        cd autoslides
        npm ci

    - name: Lint code
      run: |
        cd autoslides
        npm run lint

    - name: Build application
      run: |
        cd autoslides
        npm run make
      env:
        # Disable code signing for CI builds
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: List build output
      run: |
        cd autoslides
        find out/make -type f -name "*" | head -20

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AutoSlides-${{ matrix.platform }}
        path: autoslides/out/make/${{ matrix.artifact_pattern }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List downloaded artifacts
      run: find ./artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## AutoSlides Release ${{ github.ref_name }}

          ### Downloads
          - **macOS**: Download the `.dmg` file
          - **Windows**: Download the `.exe` file

          ### Changes
          See the full changelog below.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}